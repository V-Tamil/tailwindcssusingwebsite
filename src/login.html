<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body
    class="font-serif bg-gradient-to-r from-purple-500 to-pink-500 text-white p-3"
  >
    <div>
      <nav class="flex justify-between items-center">
        <h1 class="text-3xl md:pl-14">Logo</h1>
        <ul class="flex text-center text-2xl md:gap-10 gap-3">
          <li>
            <a href="../index.html">About</a>
          </li>

          <li><a href="./login.html">Login</a></li>
          <li><a href="./services.html">Services</a></li>
          <li><a href="./contact.html">Contact</a></li>
        </ul>
      </nav>
      <form
        class="pl-10 pr-10 rounded-lg bg-white text-black lg:w-4/12 md:w-5/12 w-8/12 m-auto my-10 p-5 *:py-2"
      >
        <h1 class="text-center text-3xl font-bold">Login</h1>
        <div class="">
          <label class="my-5 text-xl" for="text">UserName</label>
          <div class="pt-3 border-b-2 border-gray-300">
            <i class="fa-solid fa-user"></i>
            <input
              class="outline-none pl-1"
              type="text"
              placeholder="Type Your UserName"
            />
          </div>
        </div>
        <div>
          <label class="my-5 text-xl" for="PassWord">PassWord</label>
          <div class="pt-3 border-b-2 border-gray-300">
            <i class="fa-solid fa-lock"></i>
            <input
              class="outline-none pl-1"
              type="password"
              placeholder="Type Your PassWord"
            />
          </div>
        </div>
        <div class="md:my-3 my-2 text-end">Forgot PassWord</div>
        <div
          class="my-4 text-center text-3xl rounded-md bg-gradient-to-r from-purple-500 to-pink-500 text-white"
        >
          Login
        </div>
        <p class="text-center">Or signUp Using</p>
        <div class="flex justify-center text-center *:p-2 text-2xl">
          <span class="text-blue-800">
            <i class="fa-brands fa-facebook"></i
          ></span>
          <span class="text-blue-500"
            ><i class="fa-brands fa-square-twitter"></i
          ></span>
          <span class="text-red-700"><i class="fa-solid fa-g"></i></span>
        </div>
      </form>
    </div>
  </body>
</html>
